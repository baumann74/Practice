<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<button value="Button 1">Button 1</button>
		<button value="Button 2">Button 2</button>
		<button value="Button 3">Button 3</button>
		<button value="Button 4">Button 4</button>
		<button value="Button 5">Button 5</button>
	</body>
</html>

<script type="text/javascript">
	$().ready(function () {
		$('button').on('click', function () {
			var buttons = $('button');
			alert(this.value + ": " + buttons.index(this));
		});
	});
</script>
